<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Grade 5 kanjis</h1>
    <div id="app">
        <detail v-show="activeCharacter !== ''" :activecharacter="activeCharacter" :comments="activeCharacterComments"></detail>  

        <div class="allKanjis">
            <div v-for="(kanji,index) in kanjis" :key="index" class="container" @click="changeCharacter(index)">
                    <h2 >{{kanji.kanji.character}}</h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
