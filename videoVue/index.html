<body>
    <div id="app">
    <div id="videoDiv">
        <div class="card col-3">
          <div class="card-header">Videos Broggi</div>
    
          <div class="card-body">
            <video @timeupdate="changeProgress($event)" @canplay="changeProgress($event)"
            id="myVideo" width="320" height="240">
              <source
                src="./videosBroggi.mp4"
                type="video/mp4"
              />
              Your browser does not support the video tag.
            </video>
            <div @click="setProgress($event)" class="progress-range">
                <div class="progress-bar"></div>
            </div>
            <p id="videoProgress"></p>
            <button v-if="action == 'play'" class="btn btn-primary" id="playButton">
              <i class="fas fa-play"></i> Play
            </button>
    
            <button class="btn btn-sm btn-primary" id="section1">Section 1</button>
            <button class="btn btn-sm btn-primary" id="section2">Section 2</button>
            <button class="btn btn-sm btn-primary" id="section3">Section 3</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
